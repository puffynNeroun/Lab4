<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>Lab4</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<div class="root">
		<div class="containerUsers">
			<div class="containerUsers__inner">
				<input type="number" name="" id="inputField" class="input" min="0" value="5">
				<button type="button" class="btn">Fetch users</button>
			</div>
			<ul class="user-list"></ul>
		</div>
		<div class="window">
			<div class="window__inner">
				<button class="window__btn" onclick="showAll()">Всі дані</button>
				<button class="window__btn" onclick="showAll(true)">Тільки Правда</button>
				<button class="window__btn" onclick="showAll(false)">Тільки Неправда</button>

				<form id="dataForm" onsubmit="addData(); return false;">
					<label for="title">Заголовок:</label>
					<input type="text" id="title" name="title" required><br><br>
					<label for="truth">Правда:</label>
					<input type="radio" id="truth" name="truth" value="true" checked>
					<label for="truth">Так</label>
					<input type="radio" id="false" name="truth" value="false">
					<label for="truth">Ні</label><br><br>
					<button class="window__btn" type="submit">Відправити дані</button>
				</form>
				<ul id="dataList"></ul>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
	</body>
</html>
